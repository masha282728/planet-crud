<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Planet CRUD</h1>
  <form id="planetForm">
    <input type="text" placeholder="Name" name="name" required>
    <input type="text" placeholder="System" name="system" required>
    <input type="text" placeholder="Climate" name="climate" required>
    <input type="number" placeholder="Population" name="population" required>
    <input type="text" placeholder="Surface Type" name="surfaceType" required>
    <button type="submit">Add / Update Planet</button>
  </form>
  <ul id="planetList"></ul>
  <script src="script.js"></script>
</body>
</html>
